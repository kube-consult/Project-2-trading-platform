<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Enter Card Details</h2>
        <form class="signup">
          <div class="form-group">
            <label for="loncard">Long Card Number</label>
            <input type="input" class="form-control" id="longCard-input" placeholder="Long Card">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Expiry Date</label>
            <input type="input" class="form-control" id="expire-input" placeholder="Expiry MM/YY">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Last 3 Digits</label>
            <input type="email" class="form-control" id="lastThree-input" placeholder="Last 3 digits">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Enter</button>
        </form>
        <br />
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
